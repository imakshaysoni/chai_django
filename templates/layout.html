{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>
        {% block title %}
        Default title 
        {% endblock %}
    </title>
</head>
<body class="bg-slate-800 text-pretty">
    <nav class="bg-purple-500"> Navigation Bar </nav>
    {% block content %}{% endblock %}
</body>
</html>
